{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
</form>
<p>Already have an account? <a href="{% url 'signin' %}">Sign in here</a>.</p>
{% endblock %}
