{% extends 'base.html' %}
{% block title %}Signin{% endblock %}

{% block content %}
<h2>Signin</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signin</button>
</form>
<p>Do not have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
